{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <h4>Content:</h4>
        <textarea name="content">{{ entry }}</textarea>
        <br>
        <input type="submit" value="Save">
    <br>
    <a href="{% url 'index' %}">Return to homepage.</a>
{% endblock %}
